<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body>
  
  <header>
    <h1>{{ page.title }}</h1>
    <p class="page-description">{{ page.description }}</p>
  </header>
  
  <main>
    {{ content }}
  </main>
  
  <footer>
    <p><a href="{{ site.data.settings.github_repo_url }}/tree/master{{ page.url }}" target="_blank" rel="noopener">View Code on GitHub</a></p>
  </footer>
  
  {% register_service_worker %}

</body>

</html>
